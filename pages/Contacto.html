<body>

            <li><a href="Galeria.html">Galería</a> </li>
            <li><a href="Contacto.html">Contacto</a> </li>
        </ul>
    </nav>
    <main>
        <div class="Gridredes">
            <div class="columnaredes1">
                <h3>Seguinos en nuestras redes:</h3>
            </div>
            <div class="columnaredes2">
                <ul>
                    <a href="https://www.instagram.com/grupofiestaok/" target="_blank" > <img width="40"  src="../assets/img/redes sociales/instagram.png"> </a>
                    <a href="https://www.youtube.com/channel/UCS8_PLKtFVOcp6u005l_AFw" target="_blank" > <img width="40"  src="../assets/img/redes sociales/youtube.webp"> </a>
                    <a href="mailto:contactosgrupofiesta@gmail.com" target="_blank" ><img width="40"  src="../assets/img/redes sociales/gmail.png"></a>
                    <a href="https://www.spotify.com/ar/" target="_blank" > <img width="40"  src="../assets/img/redes sociales/spotify.png"> </a>
                    <a href="https://walink.co/74daa3" target="_blank" > <img width="40"  src="../assets/img/redes sociales/wpp.png"> </a>
                </ul>
            </div>
        </div>
        <div class="GridContacto">
            <section class="contacto">
                <h3>¡Dejanos tus datos y nosotros te contactamos!</h3>
                <div class="contenedor_contacto">
                    <form action="" id="Form1">
                        <div class="formulario">
                            <label for="Nombre">Nombre y apellido:</label>
                            <input type="text" name="Nombre" placeholder="Ingrese su nombre y apellido">
                        </div>
                        <div class="formulario">
                            <label for="Email">Email:</label>
                            <input type="email" name="Email" placeholder="Ingrese su email">
                        </div>
                        <div class="formulario">
                            <label for="Celular">Celular:</label>
                            <input type="tel" name="Cel" placeholder="Ingrese su celular" pattern="[0-9]{11}">
                        </div>
                        <div class="formulario">
                            <label for="Evento">Tipo de evento:</label>
                            <input type="text" name="Evento" placeholder="Ingrese info del evento">
                        </div>
                        <div class="formulario">
                            <label for="Evento">Fecha estimada:</label>
                            <input type="date" name="Fecha evento">
                        </div>
                        <input class="boton_enviar" type="submit" value="Enviar">
                    </form>
                </div>
            </section>
            <div class="contacto_img" >
                <img width="250" src="../assets/img/image00269.jpg" alt="">
                <img width="250" src="../assets/img/image00452.jpeg" alt="">
            </div>
        </div>
    </main>
    <footer>
